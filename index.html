<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>Calendar</title>
</head>
<body>

<h1 class="title">Calendar</h1>

<div class="calendar">
    <div class="calendar_info">
        <div class="calendar_prev" id="prev-month">&#9664;</div>
        <div class="calendar_month" id="month"></div>
        <div class="calendar_year" id="year"></div>
        <div class="calendar_next" id="next-month">&#9654;</div>
    </div>

    <div class="calendar_week">
        <div class="calendar_day calendar_item">Mon</div>
        <div class="calendar_day calendar_item">Tue</div>
        <div class="calendar_day calendar_item">Wed</div>
        <div class="calendar_day calendar_item">Thu</div>
        <div class="calendar_day calendar_item">Fri</div>
        <div class="calendar_day calendar_item">Sat</div>
        <div class="calendar_day calendar_item">Sun</div>
    </div>

    <div class="calendar_dates" id="dates"></div>
</div>
<script src="./app.js"></script>
</body>
</html>
